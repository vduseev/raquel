[tool.poetry]
name = "raquel"
version = "0.1.0"
description = "Simple Job Queues using SQL"
authors = ["vduseev <vagiz@duseev.com>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
psycopg2 = "^2.9.9"
asyncpg = "^0.29.0"
pytest-cov = "^5.0.0"
sphinx = "^8.0.2"
sphinx-material = "^0.0.36"
sphinxcontrib-programoutput = "^0.17"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
branch = true
source = ["raquel"]
omit = ["raquel/dbapi_types.py"]

[tool.coverage.report]
exclude_also = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "if self\\.debug",
    "if settings\\.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "raise RuntimeError",
    "raise ValueError",
    "if 0:",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@(abc\\.)?abstractmethod",
]
